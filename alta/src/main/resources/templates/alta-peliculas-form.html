<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Película</h1>
        <form action="/altaPeliculas/form" method="post">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" name="title" placeholder="Título de la película" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <input type="text" id="description" name="description" placeholder="Descripción" required>
            </div>
            <div class="form-group">
                <label for="image">URL de la Imagen</label>
                <input type="text" id="image" name="image" placeholder="URL de la imagen" required>
            </div>
            <div class="form-group">
                <label for="showtimes">Horarios</label>
                <input type="text" id="showtimes" name="showtimes" placeholder="Horarios" required>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
