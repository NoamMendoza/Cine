<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        th {
            background-color: #444;
        }
        .success-message {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Películas</h1>
        <p class="success-message">¡La película se ha subido correctamente!</p>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Imagen</th>
                    <th>Horarios</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pelicula : ${altaPeliculas}">
                    <td th:text="${pelicula.title}">Título</td>
                    <td th:text="${pelicula.description}">Descripción</td>
                    <td><img th:src="${pelicula.image}" alt="Imagen" style="max-width: 100px;"></td>
                    <td th:text="${pelicula.showtimes}">Horarios</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
