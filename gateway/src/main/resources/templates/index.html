<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRico - Tu cine generico favorito</title>
    <!--<link rel="stylesheet" th:href="@{/css/index.css}"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        header {
            background-color: #ff4d4d;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .movie-card {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .movie-card img {
            max-width: 100%;
            border-radius: 4px;
        }
        .btn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            
        }
        a.btn:hover {
            background-color: #ff6666;
            color: black;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        footer{
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20pxs;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cinerico - Tu cine generico favorito</h1>
        <nav>
            <a href="/" class="btn">Inicio</a>
            <a href="/peliculas" class="btn">Cartelera</a>
            <a href="/estrenos" class="btn">Próximos estrenos</a>
            <a href="#" class="btn">Promociones</a>
            <a href="/altaEstrenos/form" class="btn">Agregar Estreno</a>
            <a href="/altaPeliculas/form" class="btn">Agregar Pelicula</a>
        </nav>
    </header>

    <div class="container">
        <h2>Películas en cartelera</h2>
        <div class="movie-grid">
            <!-- Iteración Thymeleaf para mostrar películas dinámicamente -->
            <div class="movie-card" th:each="movie : ${movies}">
                <img th:src="${movie.image}" th:alt="${movie.title}">
                <h3 th:text="${movie.title}">Título de la película</h3>
                <p th:text="'Horarios: ' + ${movie.showtimes}">Horarios</p>
                <a href="#" class="btn">Comprar entradas</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <p>Contacto: correogenerico@dominiogenerico.com</p>
            <p>Telefono: t313f0n0</p>
            <p>Direccion: Direccion Falsa</p>
        </div>
    </footer>
</body>
</html>
