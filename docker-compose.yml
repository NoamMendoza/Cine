version: '3.8'

services:
  gateway:
  
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - peliculas
    networks:
      - cine-network

  peliculas:
    build:
      context: ./peliculas
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/CinePeliculas
    depends_on:
      - mongo
    networks:
      - cine-network

  mongo:
    image: mongo:4.4
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - cine-network

volumes:
  mongo-data:

networks:
  cine-network:
    driver: bridge