<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRico - Tu cine generico favorito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        header {
            background-color: #ff4d4d;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .movie-card {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .movie-card img {
            max-width: 100%;
            border-radius: 4px;
        }
        .btn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>CineRico - Tu cine generico favorito</h1>
        <nav>
            <a href="#" class="btn">Cartelera</a>
            <a href="#" class="btn">Próximos estrenos</a>
            <a href="#" class="btn">Promociones</a>
        </nav>
    </header>

    <div class="container">
        <h2>Películas en cartelera</h2>
        <div class="movie-grid">
            <!-- Iteración Thymeleaf para mostrar películas dinámicamente -->
            <div class="movie-card" th:each="movie : ${estrenos}">
                
                <h3 th:text="${movie.title}">Título de la película</h3>
                <p th:text="${movie.description}">Descripción de la película</p>
                
                <a href="#" class="btn">Comprar entradas</a>
            </div>
        </div>
    </div>
</body>
</html>
